<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <table border="1" cellspacing="0" cellpadding="8">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.student_id }}</td>
                <td>{{ student.score }}</td>
                <td>
                    <form action="{% url 'student_delete' %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <input type="hidden" name="student_id" value="{{ student.student_id }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
