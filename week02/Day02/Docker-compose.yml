version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: redis
    networks:
      - chatnet

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    networks:
      - chatnet

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=http://backend:8000
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chatnet

networks:
  chatnet:
    driver: bridge
